<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light" id="nav-formulario">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html#nav-home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Formulario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tabla.html#nav-tabla">Tabla</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario -->
    <div class="container-fluid col-sm-8 mt-5">
      <h2 class="mb-4 text-center">Formulario de registro</h2>

      <form id="formulario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Nombre y apellido</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreYApellido"
            aria-describedby="emailHelp"
            name="nombreYApellido"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            aria-describedby="emailHelp"
            name="direccion"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Telefono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            aria-describedby="emailHelp"
            name="telefono"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            name="email"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
      </form>
    </div>

    <!-- Typescript -->
    <script src="./index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
